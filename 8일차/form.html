<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="form.css" rel="stylesheet" type="text/css">
</head>
<!--예를들어 가입할때 입력한정보를 data를 관리하는곳으로 이동-->

<body>
    <form name="member" action="http://naver.com" method="get">
        <!--브러우저에 흔적을 남겨주는 gat/ post는 입력한 값이 안남음-->
        <fieldset class="member">
            <!--그룹화-->
            <legend>회원정보입력</legend>
            <ul>
                <li>
                    <label for="i">아이디</label>
                    <input type="text" name="id" id="i">
                    <!--value값을 id가 가져감-->
                </li>
                <li>
                    <label>패스워드</label>
                    <input type="password" name="pw">
                </li>
                <li>
                    <label>성별</label>
                    남 <input type="radio" name="gen" value="m" checked>
                    <!--checked 기본값이 남자로 찍혀있음-->
                    여 <input type="radio" name="gen" value="f">
                </li>
                <li>
                    <label>첨부파일</label>
                    <input type="file" name="upload">
                </li>
                <li>
                    <label>취미</label>

                    독서 <input type="checkbox" name="habby[]" value="read">
                    <!--"habby[]"두개의 값을 동시에 받아서 처리할 수 있음-->
                    쇼핑 <input type="checkbox" name="habby[]" value="shopping">
                    스포츠 <input type="checkbox" name="habby[]" value="sport">
                    음악 <input type="checkbox" name="music" value="music">

                </li>
                <li>
                    <label>이메일</label>
                    <input type="text" name="email"> @
                    <select>
                        <option>naver.com</option>
                        <option>daum.com</option>
                        <option>gmail.com</option>
                    </select>
                </li>
                <li>
                    <label>내용</label>
                    <textarea cols="50" rows="10"></textarea><!--여러줄 쓸 수 있음-->
                </li>
                
                <li>
                    <input type="submit">
                    <!--submit만 됨 -->
                </li>
            </ul>
        </fieldset>
    </form>

</body>

</html>
